<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Minecraft Metrics</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:2rem;}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;margin:8px;display:inline-block;min-width:220px}
    .grid{display:flex;flex-wrap:wrap;gap:12px}
    .k{color:#666;font-size:12px;text-transform:uppercase;letter-spacing:.06em}
    .v{font-size:28px;font-weight:700}
  </style>
</head>
<body>
  <h1>Fabric Server — Live Metrics</h1>
  <div class="grid">
    <div class="card"><div class="k">TPS</div><div id="tps" class="v">—</div></div>
    <div class="card"><div class="k">Tick (ms)</div><div id="tick" class="v">—</div></div>
    <div class="card"><div class="k">CPU (%)</div><div id="cpu" class="v">—</div></div>
    <div class="card"><div class="k">RAM (MB)</div><div id="ram" class="v">—</div></div>
    <div class="card"><div class="k">Players</div><div id="pc" class="v">—</div></div>
    <div class="card"><div class="k">Latency (ms)</div><div id="lat" class="v">—</div></div>
  </div>
  <script>
    const token = localStorage.getItem('metrics_token') || prompt('Enter token');
    localStorage.setItem('metrics_token', token);
    function set(id, v){document.getElementById(id).textContent = v}

    function fetchMetrics(){
      fetch(`/api/metrics?token=${encodeURIComponent(token)}`)
        .then(response => response.json())
        .then(data => {
          set('tps', data.tps); 
          set('tick', data.tick_time_ms); 
          set('cpu', data.cpu_usage_percent);
          set('ram', data.ram_usage_mb); 
          set('pc', data.player_count); 
          set('lat', data.network_latency_ms);
        })
        .catch(error => {
          console.error('Failed to fetch metrics:', error);
          set('tps', 'Error'); set('tick', 'Error'); set('cpu', 'Error');
          set('ram', 'Error'); set('pc', 'Error'); set('lat', 'Error');
        });
    }
    
    // Fetch metrics immediately and then every 2 seconds
    fetchMetrics();
    setInterval(fetchMetrics, 2000);
  </script>
</body>
</html>
